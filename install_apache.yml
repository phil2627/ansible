---

- hosts: all
  become: true
  tasks:

  - name: install apache2 package1
    apt:
      name: apache2
      state: latest
    become: true
    when: ansible_distribution == "Ubuntu"
       
  - name: update repository index
    apt: update_cache=yes
    when: ansible_distribution == "Ubuntu" and ansible_distribution_version == "22.04"

  - name: add php support for apache
    apt: 
      name: libapache2-mod-php
      state: latest
    when: ansible_distribution == "Ubuntu"

  - name: start apache
    systemd:
      name: httpd
      state: started
      enabled: yes
    when: ansible_distribution == "Ubuntu" and ansible_distribution_version == "22.04"

  - name: install apache2 package1
    yum: name=httpd update_cache=yes state=latest
    become: true
    when: ansible_distribution == "Redhat"

  - name: update repository index
    dnf: update_cache=true
    when: ansible_distribution == "Redhat" and ansible_distribution_version == "8.9"

  - name: add php support for apache
    apt:
      name: php
      state: latest
    when: ansible_distribution == "Redhat"

  - name: start apache
    systemd: 
      name: httpd
      state: started
      enabled: yes 

  - name: install java
    yum: name=memcached state=latest
    become: true

  - name: start memcached
    service: 
      name: memcached
      state: started

